behaviors:
  RobotArmAgent:
    trainer_type: ppo

    # ========================
    # IMITATION LEARNING FIRST
    # ========================
    behavioral_cloning:
      demo_path: Assets/Demos/robot_arm.demo   # <- Your recorded demonstrations
      strength: 1.0                             # how strongly BC influences PPO
      steps: 50000                              # number of BC steps before fading out
      samples_per_update: 512                   # stability

    # ========================
    # PPO HYPERPARAMETERS
    # ========================
    hyperparameters:
      batch_size: 256
      buffer_size: 4096
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear

    network_settings:
      normalization: true
      hidden_units: 256
      num_layers: 3
      vis_encode_type: simple

    # ========================
    # REWARD & TERMINATION
    # ========================
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    max_steps: 5000000
    time_horizon: 128
    summary_freq: 5000
